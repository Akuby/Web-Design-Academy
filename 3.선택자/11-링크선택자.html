<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>링크선택자</title>
  <style>
    /* h1 a {
      color: black;
      text-decoration: none;
    } */
    h1 a:link {
      color: black;
    }
    h1 a:visited {
      color: red;
    }
    /* :link, :visited는 a 태그에만 적용 가능한 가상 선택자 */
    /* 순서 꼭 지킬 것! 특히 link와 visited! */
    
    h1 a:hover {
      color: green;
    }
    h1 a:active {
      color: pink;
    }
    
    /* :hover, :active는 다른 태그에도 적용 가능 */
  </style>
</head>
<body>
  <h1><a href="#">Nothing</a></h1>
  <h1><a href="https://www.w3.org/">W3C</a></h1>
</body>
</html>
