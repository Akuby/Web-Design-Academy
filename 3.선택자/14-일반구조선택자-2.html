<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>

    ul {
      padding: 0;
    }

    li {
      list-style: none;
      padding: 10px;
      float: left;
      background-color: powderblue;
      color: rgb(0, 85, 197);
    }

    li:nth-child(odd) {
      background-color: pink;
      color: rgb(255, 0, 106);
    }

  </style>
</head>
<body>
  <ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
    <li>Fifth</li>
    <li>Sixth</li>
    <li>Seventh</li>
  </ul>
</body>
</html>
