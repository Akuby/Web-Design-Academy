<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전후문자선택자</title>
  <style>
    h1 a {
      color: red;
      text-decoration: none;
    }

    /* h1:nth-child(2) a::after {
      content: " - https://www.w3.org";
    }

    h1:nth-child(3) a::after {
      content: " - https://validator.w3.org";
    } */
    
    /* 속성 : attribute */
    h1 a[href]::after {
      content: " - " attr(href) ;
    }
  </style>
</head>
<body>
  <h1><a>Nothing</a></h1>
  <h1><a href="https://www.w3.org">W3C</a></h1>
  <h1><a href="https://validator.w3.org">웹유효성검사</a></h1>
</body>
</html>
