<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>형태구조선택자 | nth-of-type</title>
  <style>

    h1:first-of-type {
      color: red;
    }

    /* h1:nth-child(5) {
      color: red;
    } */

    /* or */

    /* 물론 nth-of-type 선택자도 형제 요소 중 n번째인 것을 고른다. */
    h1:nth-of-type(2) {
      color: red;
    }

    h2:last-of-type {
      color: green;
    }

    h3:nth-of-type(odd) {
      background-color: yellow;
    }

  </style>
</head>
<body>
  <div>div</div>
  <h1>Header - 1</h1>
  <h2>Header - 2</h2>
  <h3>Header - 3</h3>
  <h1>Header - 1</h1>
  <h2>Header - 2</h2>
  <h3>Header - 3</h3>
  <h1>Header - 1</h1>
  <h2>Header - 2</h2>
  <h3>Header - 3</h3>
</body>
</html>
