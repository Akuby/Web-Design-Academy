<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>문자열 속성 선택자</title>
  <style>

    /* ~로 시작하는 건 ^= 사용 */
    img[src ^= "html5"] {
      border: 5px solid red;
    }

    /* ~로 끝나는 건 $= 사용 */
    img[src $= "jpg"] {
      border: 5px solid blue;
    }

    /* ~를 포함하는 건 *= 사용 */
    img[src *= "ja"]{
      border: 5px solid yellow;
    }
  </style>
</head>
<body>
  <img src="html5.png" width="200" height="300">
  <img src="html5.gif" width="200" height="300">
  <img src="css.jpg" width="200" height="300">
  <img src="style.jpg" width="200" height="300">
  <img src="java.gif" width="200" height="300">
  <img src="ajax.png" width="200" height="300">
</body>
</html>
