<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>반응 선택자</title>
  <style>
    /* 기본스타일 */
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      width: 150px;
      height: 150px;
      text-align: center;
    }

    .td_style:hover {
      background-color: black;
      color: white;
    }

    .td_style:active {
      font-size: 30px;
    }

    .td4:hover {
      color: yellow;
    }
    

  </style>
</head>
<body>
  <table>
    <tr>
      <td class="td_style td1">1행1열</td>
      <td>1행2열</td>
    </tr>
    <tr>
      <td>2행1열</td>
      <td class="td_style td4">2행2열</td>
    </tr>
  </table>
</body>
</html>
