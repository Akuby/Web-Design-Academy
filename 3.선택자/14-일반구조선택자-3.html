<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>일반구조선택자의 이해</title>
  <style>
    /* 습관적으로 '마지막 선택자에만' 가상 선택자를 붙여주는 쪽으로 생각하지 않기 */
    ul li:first-child a {
      color: red;
    }
  </style>
</head>
<body>
  <ul>
    <li>
      <a href="#">링크1</a>
    </li>
    <li><a href="#">링크2</a></li>
    <li><a href="#">링크3</a></li>
    <li><a href="#">링크4</a></li>
    <li><a href="#">링크5</a></li>
  </ul>
</body>
</html>
