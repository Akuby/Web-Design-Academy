<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>float를 활용한 레이아웃</title>
  <style>
    /* 초기화 */
    body {
      margin: 0;
    }

    /* 레이아웃 */
    #header {
      width: 800px;
      height: 200px;
      background-color: aqua;
      margin: 0 auto;
    }

    #container {
      width: 800px;
      margin: 0 auto;
    }

    #section {
      width: 500px;
      height: 500px;
      background-color: rgb(0, 255, 0);
      margin-right: 100px;
      float: left;
    }

    #aside {
      width: 200px;
      height: 300px;
      background-color: rgb(217, 255, 0);
      float: left;
    }

    #footer {
      width: 800px;
      height: 150px;
      background-color: rgb(255, 0, 212);
      margin: 0 auto;
      clear: left;
    }
  </style>
</head>

<body>
  <div id="header"></div>
  <div id="container">
    <div id="section"></div>
    <div id="aside"></div>
  </div>
  <div id="footer"></div>
</body>

</html>
