<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>테두리 border</title>
  <style>
    div {
      width: 400px;
      height: 350px;
      background: #eafffc;
      padding: 100px;
      box-sizing: border-box;
      /* padding, margin, border 모두 width값 내에서 적용된다 */
      border: 20px double aqua;
      /* border-style에는 
      solid dotted dashed double groove ridge inset outset none 등이 있다 */
      /* double은 기본 width가 3px 이상일 경우에만 적용 가능 */
      /* border를 없앨 때,
      none과 같은 지정값 보다는 0px 같은 숫자값을 주는게 정석이다. */
    }
    h1 {
      margin: 0;
      font-size: 25px;
      /* border-top: 1px solid rgb(0, 51, 51);
      border-bottom: 1px solid rgb(0, 51, 51); */
      border: 1px solid black;
      border-left: 0px;
      border-right: 0px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Lorem ipsum dolor amet</h1>
  </div>
</body>
</html>
