<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>border-radius</title>
  <style>
    div {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      border-radius: 0px 100px;
    }

    div h1 {
      margin: 0;
      background: rgba(233, 147, 255, 0.5);
      width: 400px;
      height: 400px;
      border-radius: 50%;
    }

    h2 {
      width: 150px;
      height: 300px;
      background-color: rgba(255, 217, 2, 0.5);
      border-radius: 0px 150px 150px 0px;
      border-left: 0;
    }
  </style>
</head>

<body>
  <div>
    <h1>Lorem ipsum dolor amet</h1>
  </div>
  <h2>반달</h2>
</body>

</html>
