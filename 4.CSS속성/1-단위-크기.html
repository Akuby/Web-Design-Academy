<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>단위 크기</title>
  <style>
    /* 절대 : px 상대 : %, em */
    /* vw, vh, rem 등 존재*/
    /* 상대단위의 기준은 부모 요소를 따른다 */
    /* 심지어 자신한테 태그선택자로 값이 할당 되어있어도 부모 요소를 따른다. */
    body {
      font-size: 20px;
    }

    h1 {
      /* heading 태그에 아무것도 안적음 = 200% 자동 적용 */
    }

    div {
      font-size: 16px;
    }

    p:nth-of-type(1) {
      font-size: 16px;
    }

    p:nth-of-type(2) {
      /* %의 기준은 부모 요소 (지금은 body ) */
      font-size: 100%;
    }

    p:nth-of-type(3) {
      /* em은 배수 단위. 1em = 100% */
      font-size: 1em;
    }
  </style>
</head>

<body>
  <h1>lorem ipsum</h1>
  <div>
    <p>lorem ipsum</p>
    <p>lorem ipsum</p>
    <p>lorem ipsum</p>
  </div>
</body>

</html>
