<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>단위 색상</title>
  <style>
    /* rgb값은 각 최대값은 255 (0~256) */
    /* rgba값 중 a는 0 ~ 1 사이의 수를 준다 */
    /* hex값은 red, green, blue 두자리 씩, 16진수 사용 */
    /* hex코드에서도 8자리를 사용해 투명도를 줄 수는 있다 (다만 권장X) */
    /* hsl값은 hue(채도), saturation(명도), brightness(=lightness)(밝기) */
    h1 {
      background-color: #c00;
    }
    h2 {
      background-color: rgb(135, 241, 85);
    }
    h3 {
      background-color: rgba(135, 241, 85, 0.3);
    }
    h4 {
      background-color: hsl(113, 40%, 62%);
    }
    h5 {

    }
  </style>
</head>
<body>
  <h1>Lorem ipsum</h1>
  <h2>Lorem ipsum</h2>
  <h3>Lorem ipsum</h3>
  <h4>Lorem ipsum</h4>
  <h5>Lorem ipsum</h5>
</body>
</html>
