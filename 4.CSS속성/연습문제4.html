<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
  <style>
    /* font 속기 순서 : style weight size family */
    body {
      font-size: 10px;
    }
    div {
      background: #602fba;
      text-align: center;
      color: #fff;
    }
    h1 {
      /* style weight varient ( size / line-height ) family */
      font: italic normal 500% / 200% Gugi, 'Gugi', cursive ;
      /* font-size는 상속값을 기준으로 하지만, line-height는 font-size를 기준으로 한다. */
    }
  </style>
</head>
<body>
  <div>
    <h1>폰트 속성 모두 한번에 지정하기</h1>
  </div>
</body>
</html>
