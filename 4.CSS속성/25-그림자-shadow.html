<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>그림자 속성</title>
  <style>
    div {
      width: 500px;
      height: 200px;
      border: 1px solid rgb(255, 0, 221);
      margin: 50px 0 0 50px;
      transition: .3s;
    }
    div:hover {
      box-shadow: -5px -5px 15px rgb(45, 223, 255), 5px 5px 15px rgb(255, 0, 179);
    }
    h1 {
      color: rgb(43, 55, 226);
      text-shadow: -5px -5px 15px rgb(45, 223, 255), 5px 5px 15px rgb(255, 0, 179);
    }
</style>
</head>
<body>
  <div>
    <h1>Lorem ipsum dolor amet</h1>
  </div>
</body>
</html>
