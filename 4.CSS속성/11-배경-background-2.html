<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>background</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      /* bg-color bg-image bg-repeat bg-attachment bg-position-x bg-position-y / bg-size */
      background: url(./images/BackgroundFront.png) top center / 100%, 
      
      /* background는 먼저 적은게 앞에 온다. */
      url(./images/BackgroundBack.png) top center / contain;
      background-repeat: no-repeat;
      /* contain */
      /* contain은 브라우저의 크기와 상관없이 이미지 전체를 보여준다 */
      /* cover */
      /* cover는 이미지 전체 크기를 무조건 브라우저 크기에 꽉 맞춰 보존한다. */
    }
  </style>
</head>

<body>
</body>

</html>
