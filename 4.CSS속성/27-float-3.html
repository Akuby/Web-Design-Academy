<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>float 속성</title>
  <style>
    /* 초기화 */
    body {
      margin: 0;
      padding: 0;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
    }
    #headerWrap {
      width: 100%;
      background-color: rgb(176, 255, 229);
    }
    #header {
      width: 1000px;
      height: 200px;
      background-color: rgb(72, 255, 194);
      margin: 0 auto;
    }
    #container {
      width: 1000px;
      margin: 0 auto;
      background-color: rgb(126, 112, 255);
    }
    #container::after {
      content: "";
      clear: both;
      display: block;
    }
    #section {
      width: 800px;
      height: 500px;
      background-color: rgb(255, 244, 92);
      float: left;
    }
    #aside {
      width: 100px;
      height: 400px;
      background-color: rgb(255, 244, 92);
      float: right;
    }
    #footerWrap {
      width: 100%;
      background-color: rgb(255, 193, 255);
    }
    #footer {
      width: 1000px;
      height: 150px;
      background-color: rgb(255, 94, 255);
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="headerWrap">
    <div id="header">헤더</div>
  </div>
  <div id="container">
    <div id="section">섹션</div>
    <div id="aside">사이드</div>
  </div>
  <div id="footerWrap">
    <div id="footer">푸터</div>
  </div>
</body>
</html>
