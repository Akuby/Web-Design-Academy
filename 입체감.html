<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700;800&display=swap" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Manrope', sans-serif;
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    
    div {
      font-size: 20vw;
      letter-spacing: -0.05em;
      transition: 1s;
      transform-origin: left;
    }

    div:hover {
      transform: translateY(-100px) translateZ(-100px) rotateY(30deg)
    }
  </style>
</head>

<body>
  <div>123456789</div>
</body>

</html>
