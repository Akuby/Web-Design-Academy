<!DOCTYPE html>
<html>

<head>
  <title>CSS3 Transition Basic</title>
  <script src="prefixfree.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      position: relative;
    }

    #box {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 100px;
      text-align: center;
      background: linear-gradient(180deg, #00d0ff, yellow);
      color: #fff;
      box-shadow: #034562 5px 5px;
      line-height: 200px;
      /* 애니메이션 속성 */
      animation-name: ball;
      animation-duration: 5s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      /* animation-fill-mode: forwards; */
    }

    @keyframes ball {
      0% {
        
      }

      100% {
        
        /* width: 100px;
        height: 200px; */
        transform: scale(0.5) translateX(700px);
        /* translate는 transform된 크기에 영향을 받는다... */
      }
    }
  </style>
</head>

<body>
  <div id="box">
    <h1>Rotation</h1>
  </div>
</body>

</html>
