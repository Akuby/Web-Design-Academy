<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title></title>
  <script src="prefixfree.min.js"></script>
  <style>
    body {
      width: 200px;
      margin: 100px auto;
    }

    section {
      position: relative;
      width: 200px;
      height: 200px;
      animation: shapeMove 5s infinite alternate linear;
      transform-style: preserve-3d;
    }

    div {
      width: 200px;
      height: 200px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0.8;
      font-size: 50px;
      color: white;
    }

    /* 변환함수 적용하기 */
    /* 옆면 */
    div:nth-child(1) {
      background: red;
    }

    div:nth-child(2) {
      background:  green;
      transform: translateZ(-200px);
}

    div:nth-child(3) {
      background: blue;
      transform: translateX(100px) rotateY(90deg) translateX(100px);
    }

    div:nth-child(4) {
      background: rgb(0, 238, 255);
      transform: translateX(-100px) rotateY(-90deg) translateX(-100px);
    }

    /* 윗면, 아랫면 */
    div:nth-child(5) {
      background: brown;
      transform: translateY(-100px) rotateX(90deg) translateY(-100px);
    }

    div:nth-child(6) {
      background: pink;
      transform: translateY(100px) rotateX(-90deg) translateY(100px);
    }

    @keyframes shapeMove {
      from {
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
        top: 0;
        left: -200px;
      }

      to {
        transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
        top: 300px;
        left: 300px;
      }
    }
  </style>
</head>

<body>
  <section>
    <div>1 안녕</div>
    <div>2 안녕</div>
    <div>3 안녕</div>
    <div>4 안녕</div>
    <div>5 안녕</div>
    <div>6 안녕</div>
  </section>
</body>

</html>
