<!DOCTYPE HTML>
<html>
	<head>
		<title> 투명도를 이용한 롤오버 이미지 만들기 </title>
		<meta charset="UTF-8" />        
        <script src="prefixfree.min.js"></script>
		<style type="text/css">
			body {
				font:0.95em Arial,  sans-serif;
				margin:50px 0px;
				}
			nav {
				width:500px;
				margin:0px auto;
				}
			h1 {
				text-shadow:0px 0px 5px #666;
				text-align:center;
				font-size:3em;
				letter-spacing:5px;
				color:#d81b21;
				text-transform:uppercase;
				}
			a {
				text-decoration:none;
				}
			img {
				border:none;
				}
			ul, li {
				margin:0px;
				padding:0px;
				}
			/* Rollover Design */
			.color {
				width:90px;
				height:0px;
				background-color:#666;
				text-align:center;
				padding:5px;
				position:relative;
				z-index:1;
				opacity:0.5;
				left:0px;
				top:0px;
				}
			.color span {
				position:relative;
				display:block;
				top:-93px;
				z-index:2;
				color:#fff;
				font-weight:bold;
				}
			#gallery {
				list-style:none;
				clear:both;
				}
			#gallery li {
				float:left;
				border:2px solid #000000;
				margin-left: 15px;
				width:100px;
				}
			#gallery li a .color {
				visibility:hidden;
				}
			#gallery li a img {
				display:block;
				float:left;
				width:100px;
				height:100px;
				opacity:0.3;
				cursor:pointer;
				}
            #gallery li a:hover .color {
				visibility:visible;
				height:22px;
				}

			#gallery li a:hover img {
				opacity:1.0;
				}      

		</style>
	</head>

	<body>
		<header>
			<h1>C/S/S/   s/h/o/e/s -  s/h/o/p</h1>
		</header>
		<nav>
				<ul id="gallery">
					<li>
                        <a href="#">
                            <img src="images/bag_hotpink.png" alt="hotPink" />
                            <div class="color"><span>Hot Pink</span></div>
					    </a>
					</li> 
					<li>
                        <a href="#">
                            <img src="images/bag_navy.png" alt="Navy" />
                            <div class="color"><span>Navy</span></div>
                        </a>
					</li>  
					<li>
                        <a href="#">
                            <img src="images/bag_white.png" alt="white" />
                            <div class="color"><span>White</span></div>
                        </a>
					</li> 
				</ul>
		</nav>
	</body>
</html>
