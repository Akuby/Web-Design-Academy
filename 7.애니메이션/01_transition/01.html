<!DOCTYPE html>
<html>

<head>
  <title>CSS3 Transition Basic</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: orange;
      transition: 1s;
      border: 0px solid #fff;
      box-sizing: border-box;
      /* transition-duration: 1s;
      transition-delay: 1s;
      transition-property: width, height; */
    }
    
    .box:hover {
      width: 200px;
      height: 300px;
      background-color: blue;
      opacity: 0.2;
      margin-left: 30px;
      border: 5px solid pink;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
