<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>플렉서블 박스</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #wrap {
      width: 90%;
      height: 500px;
      margin: 0 auto;
      background: #F5FFB7;
      border: 4px solid #000;
      display: flex;
      flex-flow: row nowrap;
      /* 주축 */
      justify-content: space-evenly;
      /* 교차축 */
      align-items: center;
    }

    #wrap div {
      width: 25%;

    }

    #wrap div:nth-child(1) {
      background: red;
      height: 300px;
    }

    #wrap div:nth-child(2) {
      background: green;
      height: 350px;
    }

    #wrap div:nth-child(3) {
      background: blue;
      height:200px;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
