<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flex</title>
  <style>
    body {
      margin: 0;
    }
    #parent {
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
      border: 20px solid rgb(0, 142, 224);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #child {
      width: 50%;
      height: 50vh;
      background-color: greenyellow;
    }
  </style>
</head>
<body>
  <div id="parent">
    <div id="child"></div>
  </div>
</body>
</html>
