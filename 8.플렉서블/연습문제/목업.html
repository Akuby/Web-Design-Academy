<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>플렉서블 반응형</title>
	<style>
		* {margin: 0; padding: 0; }

		#wrap {

					width: 90%;
					margin: 0 auto;
					color: #fff;
					font-size: 30px;
		}
		#header {

					position:relative;
					width:100%;
		}
		#header h1 {
						position: absolute;
						top: 0;
						left: 0;
						width: 12.5%;
						height: 142px;
						background: #FFC4A7;
						font-size: 30px;
		}
		#header nav {
							width: 87.5%;
							min-height: 80px;
							background: #ff6b57;
		}

		#slider {

							width: 50%;
							background: #3c90be;
		}

		#gallery {

								width: 27.083333333333333333333333333333%;
								height: 440px;
								background: #f8de73;
		}

		#rankup {

							width: 22.916666666666666666666666666667%;
							background: #00d2a5;
		}

		#latestPost {

									width:30%;
									background:#9cabe4;
		}

		#popularPost {

										width:30%;
										background:#d76817;
		}

		#banner {

								width:22.916666666666666666666666666667%;
		}

		#banner div {

		}

		#banner .bannerBox01 {
														background:#42B5BB;
		}

		#banner .bannerBox02 {
														background:#1261c9;
		}

		#social {

							width:17.083333333333333333333333333333%;
							height:270px;
							background:#fe6eda;
		}

		#footer {

					width:100%;
					height:94px;
					background:#474747;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<header id="header">
			<h1>로고</h1>
			<nav>네비게이션</nav>
		</header>
		<section id="slider"><br><br><br>슬라이더</section>
		<section id="gallery">갤러리</section>
		<section id="rankup">랭크업</section>
		<section id="latestPost">최신글</section>
		<section id="popularPost">인기글</section>
		<section id="banner">
			<div class="bannerBox01">배너1</div>
			<div class="bannerBox02">배너2</div>
		</section>
		<section id="social">소셜</section>
		<footer id="footer">푸터</footer>
	</div>
</body>
</html>
