<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>테이블 태그</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <table>
    <caption>한국전쟁 참전국가 리스트</caption>
    <thead>
      <tr>
        <th rowspan="2" scope="col">지원구분</th>
        <th rowspan="2" scope="col">참전국가</th>
        <th colspan="2">참전현황</th>
        <th colspan="5">피해현황</th>
        <th rowspan="2" scope="col">생존추정인원</th>
      </tr>
      <tr>
        <th scope="col">참전인원</th>
        <th scope="col">참전규모</th>
        <th scope="col">계</th>
        <th scope="col">전사</th>
        <th scope="col">부상</th>
        <th scope="col">실종</th>
        <th scope="col">포로</th>
      </tr>
    </thead>
  </table>
</body>
</html>
