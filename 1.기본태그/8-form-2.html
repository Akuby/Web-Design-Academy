<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>select 태그 내 링크이동</title>
</head>
<body>
  <select name="sites" onchange="if(this.value) window.open(this.value)">
    <option>포털사이트 이동</option>
    <option value="https://www.naver.com">네이버</option>
    <option value="https://www.daum.net">다음</option>
    <option value="https://www.nate.com">네이트</option>
  </select>
</body>
</html>
