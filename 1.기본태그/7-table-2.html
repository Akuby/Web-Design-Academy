<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>테이블 태그</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #000;
      width: 100px;
      height: 50px;
      text-align: center;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>1행1열</td>
      <td>1행2열</td>
      <td>1행3열</td>
      
    </tr>
    <tr>
      <td>2행1열</td>
      <td>2행2열</td>
      <td>2행3열</td>
      
    </tr>
    <tr>
      <td>3행1열</td>
      <td>3행2열</td>
      <td>3행3열</td>
      
    </tr>
    <tr>
      <td>4행1열</td>
      <td>4행2열</td>
      <td>4행3열</td>
      
    </tr>
  </table>
</body>

</html>
