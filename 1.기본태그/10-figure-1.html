<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>이미지그룹화</title>
</head>

<body>
  <figure>
    <figcaption>전주한옥마을의 한 컷</figcaption>
    <!-- figcaption의 위치는 위 아래 상관없다 -->
    <!-- 1 figure : 1 figcaption -->
    <img src="./images/jeonju.jpg" alt="측면에서 본 문살이 있는 한옥의 창호">
  </figure>
  <figure>
    <!-- figcatipn과 alt값이 1:1로 대응하며, 그 값이 같을 때는 alt를 생략해도 된다 -->
    <figcaption>요즘에는 보기 힘든 빨간 우체통</figcaption>
    <img src="./images/waiting.jpg">
  </figure>
</body>

</html>
