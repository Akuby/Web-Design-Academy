<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Unordered List</title>
  </head>
  <body>
    <h1>These are unordered lists.</h1>
    <ul style="width: 50%;">
      <li>배가 고파졌다.
        <ul>
          <li>시켜먹을까?</li>
          <li>만들어 먹을까?
            <ul>
              <li>만들어 먹는게 좋겠어.</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>요리를 시작한다.
        <ol>
          <li>재료를 준비한다.</li>
          <li>요리한다.
            <ul>
              <li>요리할 땐 불조심</li>
            </ul>
          </li>
        </ol>
      </li>
      <li>아주 맛이 좋은 음식이 만들어졌다!</li>
    </ul>
  </body>
</html>
