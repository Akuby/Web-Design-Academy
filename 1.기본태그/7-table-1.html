<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>표 태그, table</title>
</head>

<body>
  <h1>표를 만드는 table 태그</h1>
  <!-- 
    tr ( table row )
    th ( table head )
    td ( table data )
-->

  <table>
    <tr>
      <td>
        1행1열
      </td>
      <td>
        1행2열
      </td>
    </tr>
    <tr>
      <td>
        2행1열
      </td>
      <td>
        2행2열
      </td>
    </tr>
    <tr>
      <td>
        3행1열
      </td>
      <td>
        3행2열
      </td>
    </tr>
  </table>
</body>

</html>
