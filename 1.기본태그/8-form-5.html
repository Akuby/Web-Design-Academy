<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>폼태그 실습</title>
</head>

<body>
  <h1>여름방학 특강 신청</h1>
  <form>
    <fieldset>
      <legend>수강과목</legend>
      <label for="subj">영어회화(초급)</label> <input id="subj" type="text" value="오전 9:00 ~ 11:00" readonly>
    </fieldset>
    <fieldset>
      <legend>신청자</legend>
      <label for="name">이름</label> <input id="name" type="text" placeholder="이름을 적으시오"><br>
      <label for="number">학번</label> <input maxlength="7" minlength="7" id="number" type="text"
        placeholder="7자로 작성하시오"><br>
      <label for="major">학과</label>
      <select id="major">
        <option value="건축공학과">건축공학과</option>
        <option value="기계공학과">기계공학과</option>
        <option value="산업공학과">산업공학과</option>
        <option value="전기전자공학과">전기전자공학과</option>
        <option value="컴퓨터공학과" selected>컴퓨터공학과</option>
        <option value="화학공학과">화학공학과</option>
      </select><br>
      <label for="tel">연락처</label> 
        <input id="tel" type="tel" placeholder="010-1234-5678">
    </fieldset>
    <fieldset>
      <legend>교재 주문</legend>
      <label for="books">교재</label><input id="books" type="range" value="0" max="10" min="0"><br>
      <label for="worksheet">워크시트</label><input id="worksheet" type="number" max="10" min="0"><br>
      <label for="group_order">단체주문</label><input id="group_order" type="number" min="0" max="50" step="10"><br>
      <label for="pre">관심분야 - 문법, 어휘, 회화, 리스닝</label>
      <input type="text" id="pre" list="interest">
      <datalist id="interest">
        <option value="grammar" label="문법"></option>
        <option value="voca" label="어휘"></option>
        <option value="speaking" label="회화"></option>
        <option value="listening" label="리스닝"></option>

        <!-- 
          input 태그에 list 속성을 주고, 값으로 datalist의 id를 주면 
          input에 datalist가 연결된다! 짜잔!

          datalist 내 option의 value는 해당 값, label은 부가 설명으로 나온다.
          사용자가 클릭 시 input에 들어가는 값은 당연히 value.
        -->


      </datalist>
    </fieldset>
    <fieldset>
      <legend>신청과 재입력</legend>
      <input type="submit" value="submit">
      <input type="reset" value="reset">
    </fieldset>
  </form>
</body>

</html>
