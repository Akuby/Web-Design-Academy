<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>테이블 태그</title>
  <style>
    table {
      border-collapse: collapse;
    }

    tr,
    td {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td colspan="3">1행1열</td>
      <td rowspan="3">1행4열</td>
    </tr>
    <tr>
      <td>2행1열</td>
      <td rowspan="2">2행2열</td>
      <td>2행3열</td>
    </tr>
    <tr>
      <td>3행1열</td>
      <td>3행3열</td>
    </tr>
  </table>
  <br />
  <table>
    <tr>
      <td rowspan="2">1행1열</td>
      <td colspan="2">1행2열</td>
    </tr>
    <tr>
      <td>2행2열</td>
      <td rowspan="2">2행3열</td>
    </tr>
    <tr>
      <td colspan="2">3행1열</td>
    </tr>
  </table>
</body>

</html>
