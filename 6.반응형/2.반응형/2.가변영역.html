<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>가변영역</title>
  <style>
    body,
    h1,
    ul,
    p {
      margin: 0;
      padding: 0;
    }

    /* 
    body {
      min-width: 1200px;
    } 
    바디 영역 고정크기 지정
    */

    li {
      list-style: none;
    }

    /* 헤더 */
    header {
      position: relative;
      background: #95b7ff;
      display: flex;
      justify-content: flex-end;
    }

    header h1 {
      position: absolute;
      top: 30px;
      left: 30px;
    }

    header nav ul {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100px;
    }

    header nav li {
      margin: 0 20px;
    }

    header .viewMenu {
      display: none;
    }

    /* 메인  */
    main {
      display: flex;
      justify-content: space-evenly;
      padding: 50px 0;
      background: #f8a8e7;
    }

    main section {
      width: 30%;
      height: 400px;
      border: 2px solid #fff;
      box-sizing: border-box;
    }

    footer {
      height: 150px;
      background: #fff0be;
    }

    /* 미디어쿼리는 밑에 적어야 우선순위 문제가 발생하지 않는다. */
    @media screen and (max-width: 800px) {
      header {
        height: 100px;
      }

      header .viewMenu {
        position: absolute;
        top: 30px;
        right: 20px;
        display: inline;
      }

      header nav {
        position: fixed;
        width: 200px;
        right: -250px;
      }

      main {
        flex-wrap: wrap;
      }

      main section {
        width: 90%;
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>로고</h1>
    <nav>
      <ul>
        <li>메뉴</li>
        <li>메뉴</li>
        <li>메뉴</li>
        <li>메뉴</li>
      </ul>
    </nav>
    <a href="#" class="viewMenu">메뉴펼침</a>
  </header>
  <main>
    <!-- <div class="fix"> -->
    <section></section>
    <section></section>
    <section></section>
    <!-- </div> -->
  </main>
  <footer>
    <!-- <div class="fix"></div> -->
    <p>푸터</p>
  </footer>
</body>

</html>
